audit:audit:
  needs: []
  cache:
    <<: *global_cache
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  before_script:
    - *global_before
    - cargo install --locked cargo-deny
  script:
    - rustc --version && cargo --version
    - cargo deny --version
    - cargo deny check

audit:fmt:
  needs: []
  cache:
    <<: *global_cache
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  before_script:
    - *global_before
    - rustup component add rustfmt
  script:
    - rustc --version && cargo --version
    - cargo fmt --check

audit:clippy:
  needs: []
  cache:
    <<: *global_cache
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  before_script:
    - *global_before
    - rustup component add clippy
    - cargo install gitlab-report
  script:
    - rustc --version && cargo --version
    - cargo clippy --message-format=json | gitlab-report -p clippy > gl-code-quality-report.json
  artifacts:
    when: always
    reports:
      codequality: $CI_PROJECT_DIR/gl-code-quality-report.json


# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
image: "rust:latest"

.before_script: &global_before |-
  mkdir -p target/registry
  ln -s $PWD/target/registry $CARGO_HOME/registry

.cache: &global_cache
  unprotect: true
  key: cache-${CI_COMMIT_REF_SLUG}
  fallback_keys:
    - cache-$CI_DEFAULT_BRANCH
  paths: 
    - target

stages:
  - test
  - build
  - audit
  - deploy

# Use cargo to test the project
test:cargo:
  needs: []
  cache:
    <<: *global_cache
  before_script:
    - *global_before
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo test --workspace --verbose

# Use a third party library to generate gitlab junit reports
test:junit-report:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs: []
  image: "rustlang/rust:nightly"
  cache:
    <<: *global_cache
    key: cache-${CI_COMMIT_REF_SLUG}-nightly
    fallback_keys:
      - cache-${CI_DEFAULT_BRANCH}-nightly
  before_script:
    - *global_before
  script:
    - mkdir $CI_PROJECT_DIR/tests/
    - rustc --version && cargo --version
    - cargo test --workspace -- --format=junit --Z unstable-options >| $CI_PROJECT_DIR/tests/coverage.xml
  artifacts:
    when: always
    reports:
      junit: $CI_PROJECT_DIR/tests/*.xml

